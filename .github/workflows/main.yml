name: Build MinGW32 MSVCRT (Arch)

on:
  workflow_dispatch:
  push:
    paths:
      - 'compile-mingw32.sh'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'compile-mingw32.sh'
      - '.github/workflows/build.yml'
      
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm
          pacman -S --noconfirm git wget tar bison flex texinfo gcc

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Run the build script
        run: |
          chmod +x compile-mingw32.sh
          ./compile-mingw32.sh

      - name: Verify installed binaries
        run: |
          /opt/win32/bin/i586-w64-mingw32-gcc --version
          /opt/win32/bin/i586-w64-mingw32-g++ --version
          /opt/win32/bin/i686-w64-mingw32-gcc --version
          /opt/win32/bin/i686-w64-mingw32-g++ --version
